<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Bank Application | Shahed</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet" />
  </head>
  <body
    style="font-family: 'Tektur', sans-serif"
    class="bg-[#000] text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-[#451263] rounded-xl shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">
        ðŸŒ·ðŸŒ¹ Flower Bank App ðŸŒ¹ðŸŒ·
      </h1>

      <!-- Current Balance Section -->
      <div class="mb-6 text-center">
        <p class="text-lg pb-2">Current Balance</p>
        <p id="balance" class="text-3xl font-bold`">BDT 0</p>
      </div>

      <!-- Action Button Section -->
      <div class="flex justify-center gap-4 mb-6 flex-wrap">
        <button
          id="addBtn"
          class="bg-white text-black cursor-pointer px-4 py-2 rounded font-semibold">
          Add Money
        </button>
        <button
          id="withdrawBtn"
          class="bg-white text-black cursor-pointer px-4 py-2 rounded font-semibold">
          Withdraw Money
        </button>
        <button
          id="historyBtn"
          class="bg-white text-black cursor-pointer px-4 py-2 rounded font-semibold">
          Transaction History
        </button>
      </div>

      <!-- Forms and History Sections -->
      <div id="formSection" class="space-y-6">
        <!-- Add Money Form -->
        <div id="addForm" class="hidden">
          <label class="block mb-2 font-semibold">Enter Amount to Add</label>
          <input
            type="number"
            id="addAmount"
            class="w-full p-2 rounded text-white"
            placeholder="BDT" />
          <button
            id="confirmAdd"
            class="mt-2 bg-white cursor-pointer text-black px-4 py-2 rounded font-semibold">
            Confirm Add
          </button>
        </div>

        <!-- Withdraw Money Form -->
        <div id="withdrawForm" class="hidden">
          <label class="block mb-2 font-semibold"
            >Enter Amount to Withdraw</label
          >
          <input
            type="number"
            id="withdrawAmount"
            class="w-full p-2 rounded text-white"
            placeholder="BDT" />
          <button
            id="confirmWithdraw"
            class="mt-2 bg-white cursor-pointer text-black px-4 py-2 rounded font-semibold">
            Confirm Withdraw
          </button>
        </div>

        <!-- Transaction History -->
        <div id="historySection" class="hidden">
          <h2 class="text-xl font-semibold mb-2">Transaction History</h2>
          <div class="overflow-x-auto">
            <table class="w-full text-left">
              <thead>
                <tr>
                  <th class="p-2 border-b border-gray-600">Date</th>
                  <th class="p-2 border-b border-gray-600">Type</th>
                  <th class="p-2 border-b border-gray-600">Amount</th>
                  <th class="p-2 border-b border-gray-600">Balance</th>
                </tr>
              </thead>
              <tbody id="transactionTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
